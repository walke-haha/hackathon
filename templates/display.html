  <body>
    <div class="text"><b>STUDENTS</b></div>
    <h1>Student Data</h1>
    <div class="table-container">
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Branch</th>
        <th></th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
        <td>{{ student[4] }}</td>
        <td>{{ student[5] }}</td>
        <td>
          <form method="POST" action="{{ url_for('deleteStudent') }}">
            <input type="hidden" name="id" value="{{ student[0] }}">
            <button type="submit">DELETE</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>


    <a href="{{ url_for('addPage') }}" id="bottom-right">

    </a>
  </body>
